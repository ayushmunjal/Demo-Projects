<section class="container">
    <br/><br/>
    <div class="panel panel-default col-md-8 col-md-offset-2 col-sm-offset-1 col-sm-10 col-xs-12">
        <div class="panel-body text-center">
            <h1>On going Activities</h1>
            <hr class="heading-hr">
            <p-dataTable [value]="activity">
                <p-column field="id" header="S.No."></p-column>
                <p-column field="name" header="Activity"></p-column>
                <p-column field="date" header="Next Start Date"></p-column>
            </p-dataTable>

        </div>
    </div>
</section>
