<section class="container">
    <br/><br/><br/>
    <div class="panel panel-default col-md-6 col-md-offset-3 col-sm-offset-1 col-sm-10 col-xs-12">
        <div class="panel-body text-center">
            <h1>Let's Engage!</h1>
            <hr class="heading-hr">
            <div>
                <b>
                Welcome to the employee activity app. Know about upcoming activities, plans 
                and register for the interested ones. Whether it is for fun, exploration, 
                learn or join a hobby. Come be a part of fun extravaganza. 
                </b>
            </div>

            <br/>

            <button class="btn btn-danger"  data-toggle="modal" data-target="#sign-up-form">Get Started</button>

        </div>
    </div>
</section>

<div id="sign-in-form" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form method="post" class="single-form" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Sign In</h4>
            </div>
            <div class="modal-body">
                    <div class="col-xs-12">
                        <input name="email" class="contact-email form-control" type="email" placeholder="Email" required>
                    </div>
                    <br/>
                    <br/>
                    <div class="col-xs-12">
                        <input name="password" class="contact-password form-control" type="pass" placeholder="Password">
                    </div>
                    <br/>
                    <br/>
                    <div class="col-xs-12">
                        <div class="text-center">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                    </div>
                    <br/>
            </div>
            <div class="modal-footer">
                <div class="btn-form text-right col-xs-12 col-md-12">
                    <button class="btn btn-danger col-xs-12 col-md-12 col-sm-12">Sign In</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>

<div id="sign-up-form" class=" modal fade" role="dialog">
    <div class="modal-dialog modal-sm" >
        <div class="modal-content">
            <form method="post" class="single-form" action="">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Sign Up</h4>
            </div>            
            <div class="modal-body">
                <div class="col-xs-12">
                    <!-- First Name -->
                    <input name="text" class="contact-first-name form-control" type="text" placeholder="First Name*" required="">
                </div>
                <br/><br/>
                <div class="col-xs-12">
                    <!-- Last Name -->
                    <input name="text" class="contact-last-name form-control" type="text" placeholder="Last Name*" required="">
                </div>
                <br/><br/>
                <div class="col-xs-12">
                    <!-- Email -->
                    <input name="email" class="contact-email form-control" type="email" placeholder="Email*" required="">
                </div>
                <br/><br/>
                <div class="col-xs-12">
                    <!-- Activity -->
                    <p-dropdown [options]="activity" [style]="{'width':'100%'}"></p-dropdown>
                </div>
                <br/><br/>
                <div class="col-xs-12">
                    <!-- Subject -->
                    <input name="password" class="contact-password form-control" type="pass" placeholder="Password">
                </div>
                <br/><br/>
                <div class="col-xs-12">
                    <!-- Subject -->
                    <input name="password" class="contact-cmp-password form-control" type="pass" placeholder="Confirm Password">
                </div>
                <br/><br/>
                <div class="col-xs-12">
                    <div class="text-center">
                        <input type="checkbox" id="agreement">
                        <label for="agreement">I agree to Terms of Service </label>
                    </div>
                </div>
                <br/>
            </div>
            <div class="modal-footer">
                <div class="btn-form text-center col-xs-12">
                    <button class="btn btn-danger  col-xs-12 col-md-12 col-sm-12">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
    </div>
</div>
